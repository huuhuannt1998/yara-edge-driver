name: motion-temp-battery
components:
  - id: main
    capabilities:
      - id: motionSensor
        version: 1
      - id: temperatureMeasurement
        version: 1
      - id: battery
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: MotionSensor

capabilities:
  - id: namespace.minReportingInterval
    attributes:
      minInterval:
        schema:
          type: integer

  - id: namespace.maxReportingInterval
    attributes:
      maxInterval:
        schema:
          type: integer

preferences:
  - name: minReportingInterval
    capability: namespace.minReportingInterval
    title: "Min Reporting Interval"
    required: true
    preferenceType: integer
    definition:
      minimum: 30
      maximum: 3600
      default: 30

  - name: maxReportingInterval
    capability: namespace.maxReportingInterval
    title: "Max Reporting Interval"
    required: true
    preferenceType: integer
    definition:
      minimum: 30
      maximum: 3600
      default: 3600

tiles:
  - name: minInterval
    capability: namespace.minReportingInterval
    attribute: minInterval
    tileFunction: generic.showValue

  - name: maxInterval
    capability: namespace.maxReportingInterval
    attribute: maxInterval
    tileFunction: generic.showValue
