name: motion-temp-battery
components:
  - id: main
    capabilities:
      - id: motionSensor
        version: 1
      - id: temperatureMeasurement
        version: 1
      - id: battery
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
      - id: instantforge19660.minreportinginterval
        version: 1
    categories:
      - name: MotionSensor

