name: motion-temp-battery
components:
  - id: main
    capabilities:
      - id: motionSensor
        version: 1
      - id: temperatureMeasurement
        version: 1
      - id: battery
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: MotionSensor
preferences:
  - preferenceId: tempOffset
    explicit: true
  - name: "minReportingInterval"
    title: "Select Minimun Reporting Interval Value"
    description: "Min Time Report Interval time in seconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 30
      maximum: 3600
      default: 30
  - name: "maxReportingInterval"
    title: "Select Max Reporting Interval Value"
    description: "Max Time Report Interval time in seconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 30
      maximum: 3600
      default: 3600
