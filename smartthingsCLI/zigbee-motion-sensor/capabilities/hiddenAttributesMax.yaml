id: stse.detectionMax
version: 1
status: proposed
name: Detection Max Interval
ephemeral: false
attributes:
  detectionFrequency:
    schema:
      type: object
      properties:
        value:
          type: integer
          minimum: 30
          maximum: 3600
        unit:
          type: string
          enum:
            - max
          default: max
      additionalProperties: false
      required:
        - value
    setter: setDetectionMax
    enumCommands: []
commands:
  setDetectionFrequency:
    name: setDetectionMax
    arguments:
      - name: maxInterval
        optional: false
        schema:
          type: integer
          minimum: 30
          maximum: 3600