id: stse.detectionMin
version: 1
status: proposed
name: Detection Min Interval
ephemeral: false
attributes:
  detectionFrequency:
    schema:
      type: object
      properties:
        value:
          type: integer
          minimum: 30
          maximum: 3600
        unit:
          type: string
          enum:
            - min
          default: min
      additionalProperties: false
      required:
        - value
    setter: setDetectionMin
    enumCommands: []
commands:
  setDetectionFrequency:
    name: setDetectionMin
    arguments:
      - name: minInterval
        optional: false
        schema:
          type: integer
          minimum: 30
          maximum: 3600